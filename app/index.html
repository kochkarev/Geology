			<option value="SRC">Source</option>

			<option value="ERR">Error Map</option>

	</div>

	<div style="display: none;">
		<canvas id="canv-tmp-sem"></canvas>
		<canvas id="canv-tmp-inst"></canvas>

		<img src="https://mdbootstrap.com/img/Photos/Others/food3.jpg" style="z-index: 0;" id="img"/>

		<canvas id="canv-anno-inst" width="500", height="500", style="position: absolute; top: 0; left: 0; opacity: 0.5; z-index: 2"></canvas>

		</div>

			<div class="my-vertical-scroll scrollbar-primary square thin">

		</div>
