<html>
<head>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./node_modules/mdbootstrap/css/mdb.min.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="btn-toolbar" id="tools-button-block">
		<button type="button" class="btn btn-primary btn-sm" id="btn_st1">st1</button>
		<button type="button" class="btn btn-primary btn-sm" id="btn_st2">st2</button>
		<button type="button" class="btn btn-primary btn-sm" id="btn_stop">stop</button>
	</div>
	<div class="btn-toolbar" id="tools-selector-algo">
		<select class="custom-select custom-select-sm" id='selector-algo'>
			<option value="1">Texture features</option>
			<option value="2">CNN features</option>
			<option value="3">CNN features + dist</option>
		  </select>
	</div>
	<div class="btn-toolbar" id="tools-selector-anno">
		<div class="custom-control custom-radio custom-control-inline">
			<input type="radio" class="custom-control-input" id="r1" name="classSelector" value="object" checked>
			<label class="custom-control-label" for="r1">object</label>
		</div>
		<div class="custom-control custom-radio custom-control-inline">
			<input type="radio" class="custom-control-input" id="r2" name="classSelector" value="background">
			<label class="custom-control-label" for="r2">background</label>
		</div>
	</div>

	<div style="display: none;">
		<canvas id="canv-anno-tmp"></canvas>
		<canvas id="canv-inst-tmp"></canvas>
	</div>

	<div class="image-zone scrollbar-primary square thin" id='main-image-zone'>
		<img src="https://mdbootstrap.com/img/Photos/Others/food3.jpg" style="z-index: 0;" id="img"/>
		<canvas id="canv-class-anno" width="500", height="500", style="position: absolute; top: 0; left: 0; opacity: 0.5; z-index: 1"></canvas>
		<canvas id="canv-inst-anno" width="500", height="500", style="position: absolute; top: 0; left: 0; opacity: 0.5; z-index: 2"></canvas>
	</div>

	<div class="side-panel">
		<div class="image-selector">
			<h2 class='my-header'>Images</h2>
			<ul class="my-vertical-scroll scrollbar-primary square thin" id="files-list"></ul>		
		</div>
		<div class="image-statistics">
			<h2 class='my-header'>Statistics</h2>
			<div class="my-vertical-scroll scrollbar-primary square thin">
			<p id='statistics-text'></p>
			</div>
		</div>
	</div>	
	
	<script src="gui.js"></script>
</body>
</html>
